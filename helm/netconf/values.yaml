replicaCount: 1

image:
  repository: onap/org.onap.integration.nfsimulator.netconfserver
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "netconf-server"


podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: NodePort
  port: 6555
  nodePort: 30555

resources: {}

zookeeper:
  fullnameOverride: "nf-simulator-zookeeper"
  auth:
    enabled: false
  allowAnonymousLogin: true
  persistence:
    enabled: false

kafka:
  fullnameOverride: "nf-simulator-kafka"
  zookeeper:
    enabled: false
  externalZookeeper:
    servers: "nf-simulator-zookeeper"
  persistence:
    enabled: false

config:
  kafka_hostname: "nf-simulator-kafka"
  tls:
    enabled: true
  certService:
    enabled: true

nodeSelector: {}

tolerations: []

affinity: {}

certsDir: "/tmp/certs"

serverCertificates:
  name: netconfserver
  dnsNames:
    - netconfserver
  renewBefore: 720h #30 days
  duration: 8760h #365 days
  commonName: netconfserver
  subject:
    organization: "Linux-Foundation"
    country: "US"
    locality: "San-Francisco"
    province: "California"
    organizationalUnit: "ONAP"
  #    issuer:
  #      group: certmanager.onap.org
  #      kind: CMPv2Issuer
  #      name: cmpv2-issuer-onap
  issuerRef:
    group: certmanager.onap.org
    kind: CMPv2Issuer
    name: cmpv2-issuer-onap
  #  ipAddresses: "127.0.0.1"

clientCertificates:
  name: netconfclient
  dnsNames:
    - netconfclient
  renewBefore: 720h #30 days
  duration: 8760h #365 days
  commonName: netconfclient
  subject:
    organization: "Linux-Foundation"
    country: "US"
    locality: "San-Francisco"
    province: "California"
    organizationalUnit: "ONAP"
  #    issuer:
  #      group: certmanager.onap.org
  #      kind: CMPv2Issuer
  #      name: cmpv2-issuer-onap
  issuerRef:
    group: certmanager.onap.org
    kind: CMPv2Issuer
    name: cmpv2-issuer-onap
  #  ipAddresses: "127.0.0.1"
