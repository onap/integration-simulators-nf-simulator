replicaCount: 1

image:
  repository: nexus-gsn32.onap.dyn.nesc.nokia.net:10001/onap/org.onap.integration.nfsimulator.vesclient
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
