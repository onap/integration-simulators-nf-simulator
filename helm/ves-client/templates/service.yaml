apiVersion: v1
kind: Service
metadata:
  name: {{ include "ves-dev.fullname" . }}
  labels:
    {{- include "ves-dev.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: {{ .Values.service.name }}
  selector:
    {{- include "ves-dev.selectorLabels" . | nindent 4 }}
